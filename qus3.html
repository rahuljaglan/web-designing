
<html>
    <head>
        <title>Square Function</title>
        <script>
            function square()
            {
                for(var x=1;x<=50;x++)
                    {
                        document.write("Square of " + x + " : " + x*x + "<br>");
                    }
            }
        </script>
    </head>
    
    <body>
        <script>          
            square();
        </script>
    </body>
</html>
